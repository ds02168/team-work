<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추천영화 리스트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- section.movie-wrap>h1+u1.movie-list>li*6>(figure>img)+p -->
    <section class="movie-wrap">
        <h1>추천영화 리스트</h1>
        <u1 class="movie-list">
            <li>
                <figure><img src="./1.jpeg" alt="아바타"></figure>
                <p>아바타</p>
            </li>
            <li>
                <figure><img src="./2.jpg" alt="어벤져스 엔드게임"></figure>
                <p>어벤져스 엔드게임</p>
            </li>
            <li>
                <figure><img src="./3.jpeg" alt="범죄도시2"></figure>
                <p>범죄도시2</p>
            </li>
            <li>
                <figure><img src="./4.jpg" alt="토이스토리"></figure>
                <p>토이스토리</p>
            </li>
            <li>
                <figure><img src="./4.PNG" alt="해리포터"></figure>
                <p>해리포터</p>
            </li>
            <li>
                <figure><img src="./5.jpg" alt="크리스마스 악몽"></figure>
                <p>크리스마스 악몽</p>
            </li>
        </u1>
    </section>
    
</body>
</html>
